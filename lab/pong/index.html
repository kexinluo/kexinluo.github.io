<!doctype html>
<html>
	<head>
		<meta charset='UTF-8'>
		<title>PONG</title>
		<link rel="shortcut icon" href="./icon.png">
		<style>
			.spin {
				animation-name: chips;
				animation-direction: alternate;
				animation-timing-function: linear;
				animation-delay: 0s;
				animation-iteration-count: infinite;
				animation-duration: 10s;
			}
			@keyframes chips {
				0% {
					transform: rotateX(-10deg) rotateY(0deg);
				}
				100% {
					transform: rotateX(-10deg) rotateY(360deg);
				}
			}
		</style>
	</head>
	<body style="text-align: center; position: absolute; left: 30%;">
		<canvas id="canvas" width="800" height="600" style="border: 1px solid grey;">您的浏览器竟然不支持Canvas，你是山顶洞人吗？</canvas>
		<br>
		<button onclick="start()" id="start_btn">开始</button>
		<button onclick="pause()" id="pause_btn" disabled>暂停</button>
		<button onclick="resume()" id="resume_btn" disabled>继续</button>
	</body>
	<script src="./main.js"></script>
</html>
